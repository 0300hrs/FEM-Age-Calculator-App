<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="input-container">
        <form id="ageForm" autocomplete="off">
          <div class="input-div">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              placeholder="DD"
              required
            />
            <span class="error-message" id="dayError"
              >Must be a valid Date</span
            >
          </div>
          <div class="input-div">
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              name="month"
              min="1"
              max="12"
              placeholder="MM"
              required
            />
            <span class="error-message" id="monthError"
              >Must be a valid Moonth</span
            >
          </div>
          <div class="input-div">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1000"
              max="2024"
              placeholder="YYYY"
              required
            />
            <span class="error-message" id="yearError"
              >Must be a valid Year</span
            >
          </div>
          <svg
            class="button"
            onclick="calculateAge()"
            xmlns="http://www.w3.org/2000/svg"
            width="65"
            height="65"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 15-5-5h4V7h2v5h4l-5 5z"
            ></path>
          </svg>
        </form>
      </div>

      <div class="results-container">
        <div>
          <span><span class="purple" id="yrs">--</span> years</span>
        </div>
        <div>
          <span><span class="purple" id="mnt">--</span> months</span>
        </div>
        <div>
          <span><span class="purple" id="dys">--</span> days</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/0300hrs">Abdul H</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
